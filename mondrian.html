<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mondrian With CSS Grid</title>
    <link rel="stylesheet" href="css/mondrian.css">
</head>
<body>
<div id="container">
<main>
    <div class="blue box" id="top-left"></div>
    <div class="yellow box" id="hi-mid-left"></div>
    <div class="white box" id="low-mid-left"></div>
    <div class="red box" id="bottom-left"></div>
    <div class="red box" id="top-right"></div>
    <div class="white box" id="middle-middle"></div>
    <div class="blue box" id="bottom-right"></div>
    <div class="white box" id="hi-mid-right"></div>
    <div class="yellow box" id="low-mid-right"></div>
</main>
</div>
</body>
</html>
