<!DOCTYPE html>
<html>
<head>
    <title>Random Color</title>
    <style>
        .invisible {
            display: none;
        }
    </style>
</head>
<body>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<h1 id="header">National Park FAQs</h1>
<div id="click">Click me to show/hide the answers!</div>
<div id="faq"></div>
<script>
    (() => {
        'use strict';
        $(document).ready(() => {
            $('#faq').html("<dl><dt>Who is the director of the National Park Service?</dt><dd>David Vela is the Deputy Director, exercising the authority of the Director of the National Park Service. Learn more about past directors of the National Park Service.</dd><dt>What government agency oversees the National Park Service?</dt><dd>The National Park Service is a bureau of the Department of Interior. Directly overseeing its operation is the department's Assistant Secretary for Fish, Wildlife, and Parks</dd><dt>How many employees are in the National Park Service?</dt><dd>There are more than 20,0000 permanent, temporary, and seasonal employees. More than 315,000 people volunteeered in 2017</dd><dt>How old is the National Park System?</dt><dd>The National Park Service was created by an act signed by President Woodrow Wilson on August 25, 1916. Yellowstone National Park was established by an act signed by President Ulysses S. Grant on March 1, 1872, as the nation's first national park. View the National Park System timeline</dd><dt>What is the origin of the National Park Service arrowhead?</dt><dd>The arrowhead was authorized as the official National Park Service emblem by the Secretary of the Interior on July 20, 1951. The components of the arrowhead may have been inspired by key attributes of the National Park System, with the sequoia tree and bison representing vegetation and wildlife, the mountains and water representing scenic and recreational values, and the arrowhead itself representing historical and archeological values. <a>Read more about the history of the arrowhead and other elements of NPS visual design.</a><br>The NPS allows limited use of the NPS arrowhead when doing so contributes to our work. <a>Learn how to request permission to use the arrowhead.</a></dd><dt>How many areas are in the National Park System?</dt><dd>The system includes 419 areas covering more than 85 million acres in every state, the District of Columbia, American Samoa, Guam, Puerto Rico, and the Virgin Islands. These areas include national parks, monuments, battlefields, military parks, historical parks, historic sites, lakeshores, seashores, recreation areas, scenic rivers and trails, and the White House.</dd><dt>What is the largest national park site? Smallest?</dt><dd>Largest: Wrangell-St. Elias National Park and Preserve, AK, at 13.2 million acres. Smallest: Thaddeus Kosciuszko National Memorial, PA, at 0.02 acres </dd><dt>How many people visit the national parks?</dt><dd>Total recreation visitors to the national parks in 2018: 318,211,833.</dd><dt>What is the most-visited national park?</dt><dd><a>View a list of the most-visited sites in the National Park Service</a></dd><dt>What is the National Park Service budget?</dt><dd>FY 2017 Enacted: $2.932 billion</dd></dl>")
            $('dd').addClass('invisible');
            $('#click').click(function() {
                $('dd').toggleClass('invisible');
            });
            $('dt').click(function() {
                function getRandomColor() {
                    let letters = '0123456789ABCDEF'
                    let color = '#';
                    for (let i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() *16)];
                    }
                    return color;
                }
                $(this).next().css('background-color', getRandomColor());
            });
        });
    })();
</script>
</body>
</html>
