		<br>
		<label for="email">
			Email <input type="text" id="email" name="email" placeholder="Enter Your Email"/>
		</label>
		<br>
		<h4>Please leave a comment below.</h4>
		<textarea name="comment" id="comment" name="comment" cols="30" rows="10" placeholder="Please type your comment here."></textarea>
		<br>
		<h4>What is your favorite coffee roast?</h4>
		<select name="coffee" id="coffee">

			<option value="dark">Dark Roast</option>
		</select>
		<br>
		<h4>Choose a letter.</h4>
		<label for="radio_a">A</label>
		<input type="radio" id="radio_a" name="radio_group" value="a"/>
		<label for="radio_b">B</label>
		<input type="radio" id="radio_b" name="radio_group" value="b"/>
		<label for="radio_c">C</label>
		<input type="radio" id="radio_c" name="radio_group" value="c"/>
		<label for="radio_D">D</label>

		<br>
		<br>
		<label for="newsletter_input">Sign up for our Newsletter?</label>
		<input type="checkbox" name="newsletter" id="newsletter_input" checked/>
		<br>
		<br>
		<input type="hidden" name="secret" id="secret" value="the_secret"/>
