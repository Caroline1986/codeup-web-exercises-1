<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Morning Warmups</title>
    </head>
    <body>
    <script>
        function helloWorld() {
            return console.log(`Hello World.`);
        }
        function helloName(name) {
            return console.log(`Hello ${name}.`);
        }
        function add(x, y) {
            let sum = x + y;
            return sum;
        }
        const addFour = function(a, b, c, d) {
            let result = a + b + c +d;
            return result;
        }
        // function addFour(a, b, c, d) {
        //     let result = a + b + c +d;
        //     return result;
        // }
        const areaOfRectangle = function(l, w) {
            let area = l * w;
            return area;
        }
        const areaOfRectangleArrow = (l, w) => {
            return l * w;
        }
        function firstItem(array) {
            return array[0];
        }
        const animalsAndNumber = ['cat', 'moose', 'beaver', 4];
        helloWorld();
        helloName('Bob');
        console.log(add(1, 1));
        console.log(addFour(1, 2, 3, 4));
        console.log(addFour("1", 2, 3, 4));
        console.log(addFour(1, 2, 3, "4"));
        console.log(addFour(add(1, 2), 2, 3, 4));
        console.log(areaOfRectangle(2, 2));
        console.log(areaOfRectangleArrow(2, 2));
        console.log(firstItem([1, 2, 3, 4]));
        console.log(firstItem(animalsAndNumber));

    </script>
    </body>
</html>
