<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Morning Warmups</title>
    </head>
    <body>
    <script>
        function helloWorld() {
            return console.log(`Hello World.`);
        }
        function helloName(name) {
            return console.log(`Hello ${name}.`);
        }
        function add(x, y) {
            let sum = x + y;
            return sum;
        }
        helloWorld();
        helloName('Bob');
        console.log(add(1, 1));
    </script>
    </body>
</html>
