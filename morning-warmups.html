<!DOCTYPE html>
<html lang="en">

        <title>Morning Warmups</title>

    <body>
    <script>
        function helloWorld() {
            return console.log(`Hello World.`);
        }
        function helloName(name) {

        }
        helloWorld();
        helloName('Bob');
    </script>
